<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="ISO-8859-1">
<title>Patients Management</title>

</head>
<body>

	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">New Patient
						Added!</div>
					<div class="card-header" th:if="${mode=='edit'}">Patient
						Modified!</div>
					<div class="card-body">
						<div class="form-group">
							<strong><label>ID:</label></strong> <label
								th:text="${patient.id}"></label>
						</div>
						<div class="form-group">
							<strong><label>Name:</label></strong> <label
								th:text="${patient.name}"></label>
						</div>
						<div class="form-group">
							<strong><label>Birth Date:</label></strong> <label
								th:text="${patient.birthDate}"></label>
						</div>
						<div class="form-group">
							<strong><label>Sick:</label></strong> <label
								th:text="${patient.sick}"></label>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
