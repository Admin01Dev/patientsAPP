<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="ISO-8859-1">
<title>Patients Management</title>

</head>
<body>

	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">New Patient
						Form</div>
					<div class="card-header" th:if="${mode=='edit'}">Edit Patient
						Form</div>
					<!-- <div class="card-header" th:if="${mode!='edit' and mode!='new'}">Try
						Again!</div> -->
					<div class="card-body">

						<form th:action="@{savePatient}" method="post">
							<div class="form-group">
								<label class="control-label">ID:</label> <input type="text"
									name="id" class="form-control" placeholder="Auto-generated"
									th:value="${patient.id}" readonly /> <br>
							</div>
							<div class="form-group">
								<label class="control-label">Name:</label> <input type="text"
									name="name" class="form-control" th:value="${patient.name}" />
								<span th:errors="${patient.name}" class="text-danger"></span> <br>
							</div>
							<div class="form-group">
								<label class="control-label">Birth Date:</label> <input
									type="date" name="birthDate" class="form-control"
									th:value="${patient.birthDate}" /> <span
									th:errors="${patient.birthDate}" class="text-danger"></span> <br>
							</div>
							<div class="form-group">
								<label class="control-label">Sick:</label> <input
									type="checkbox" name="sick" th:checked="${patient.sick}" />
							</div>
							<br>
							<button class="btn btn-success" type="submit">Save</button>
							<input class="btn btn-warning" type="reset" value="Reset" />
							<input type="text" name="mode" th:value="${mode}" class="invisible">
						</form>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
