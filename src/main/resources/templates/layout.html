<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Patients Management</title>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.12.9-1/popper.min.js"></script>
<script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.css"></script>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" />



</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Manager App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{list}">List</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{formPatient}" sec:authorize="hasRole('ROLE_ADMIN')">Form</a></li>

					<li class="nav-item"><a class="nav-link" href="#"
						sec:authorize="hasRole('ROLE_ADMIN')">Users</a></li>
				</ul>
				<a class="nav-link disabled" href="#" tabindex="-1"
					aria-disabled="true" sec:authentication="name"></a> <a
					sec:authorize="!isAuthenticated()" class="btn btn-danger me-1"
					th:href="@{logout}">Sign In</a> <br> <a class="btn btn-danger"
					th:href="@{logout}">Log Out</a>
			</div>
		</div>
	</nav>


	<section layout:fragment="pageContent"></section>
</body>
</html>
